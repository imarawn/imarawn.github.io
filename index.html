<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticon Viewer</title>
    <link href="https://imarawn.github.io/assets/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">Viewer</div>
        <div class="form-field">
            <label for="file-input">Choose List File:</label>
            <input type="file" id="file-input" accept=".txt">
        </div>
        <div class="form-field">
            <label for="manual-slug-input">Enter Keyword:</label>
            <input type="text" id="manual-slug-input" oninput="performSearch()">
        </div>
        <div class="button-container">
            <button class="button" onclick="loadAndFetchEmoticons()">Show emotes from file</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="https://imarawn.github.io/assets/script.js"></script>
</body>
</html>
